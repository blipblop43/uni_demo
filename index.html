<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mobile Medien Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js"></script>
    <style>
        body {
            margin: 0;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(32, 32, 32);
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #titleText {
            font-size: 7vw;
            color: white;
            font-family: 'Kode Mono', monospace;
            text-align: center;
            margin: -60% 10px 0;
        }
        #image {
            position: absolute;
            top: 90%;
            left: 50%;
            width: 60%;
            transform: translate(-50%, -50%);
        }
        #arButton {
            position: absolute;
            color: white;
            top: 55%;
            height: 10%;
            width: 300px;
            font-family: 'Kode Mono', monospace;
            z-index: 1000;
        }
        .spinner {
            position: absolute;
            top: 55%;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div id="overlay">
    <div id="titleText">
        <span>MOBILE MEDIEN</span>
        <br>
        <span style="color: #e61919;">Eine interaktive AR Ausstellung</span>
    </div>
    <div id="arButton"></div>
    <div class="spinner" id="spinner"></div>
    <img id="image" src="hdm_logo_weiß.png">
</div>
<script type="module">
    let camera, scene, renderer, model, mixer;

    init();
    initAR(); // Kein Laden von Texturen mehr

    function init() {
        const container = document.createElement('div');
        document.body.appendChild(container);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        window.addEventListener('resize', onWindowResize, false);
    }

    function initAR() {
        // Lade das 3D-Modell und ersetze den Würfel
        const loader = new THREE.GLTFLoader();
        
        // Lade ein kleines und einfaches Modell von Three.js (ein Roboter)
        loader.load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', function(gltf) {
            model = gltf.scene;
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
            });
            model.scale.set(0.05, 0.05, 0.05); // Skaliere das Modell nach Bedarf
            model.position.set(0, -0.5, -1); // Positioniere es vor der Kamera
            scene.add(model);
        }, function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% geladen');
        }, function(error) {
            console.error('Fehler beim Laden des Modells: ', error);
        });

        // AR-Button hinzufügen
        var arButton = ARButton.createButton(renderer);
        arButton.style.zIndex = '1000';
        document.getElementById("arButton").appendChild(arButton);

        stopLoading();
        animate();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {
        if (mixer) {
            mixer.update(0.01); // Update die Animation
        }
        renderer.render(scene, camera);
    }

    function stopLoading() {
        var spinner = document.getElementById("spinner");
        spinner.classList.remove("spinner");
        spinner.style.borderTopColor = "transparent";
    }
</script>
</body>
</html>
